<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>business-Signup page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsivness.css">
</head>

<body>


  <!-- sctions -->
  <header class="header" id="Header">
    <div class="left">
      <div class="logo">
        <img src="public/images/logo.png" width="30" alt="logo img">
        <a href="index.html">
          <h3>Eovaset</h3>
        </a>
      </div>

      <!-- normal navbar  -->

      <nav class="nav" id="nav">
        <ul>
          <li><a href="#service">Service </a></li>
          <li><a href="#customers">Customers</a></li>
          <li><a href="#price">Price</a></li>
          <li><a href="#learn">Learn More</a></li>
        </ul>
      </nav>
    </div>
    <div class="btns" id="btns">
      <a href="login.html"><button class="btn-1">LogIn</button></a>
      <a href="signup.html"><button class="btn-2">Sign Up</button></a>
    </div>

    <!-- sidebar for small screens with menu -->
    <button class="menu-icon" id="menu-show">
      <img src="public/svgs/menu-svg.svg" alt="menu Icon">
    </button>
    <div class="sidebar" id="Sidebar">
      <nav class="sidebar-nav" id="Sidebar-nav">
        <button class="cross" id="hideMenu">
          <img src="public/svgs/cross-svg.svg" alt="">
        </button>
        <ul>
          <li><a href="#product">Product</a></li>
          <li><a href="#customers">Customers</a></li>
          <li><a href="#price">Price</a></li>
          <li><a href="#learn">Learn More</a></li>
        </ul>
      </nav>

      <div class="sidebar-btns" id="sidebar-btns">
        <a href="login.html"><button class="btn-1">LogIn</button></a>
        <a href="signup.html"><button class="btn-2">Sign Up</button></a>
      </div>
    </div>

    </div>
  </header>

  <section class="signup auth-main">

    <div class="auth-box">
      <h2>Create Account</h2>
      <p>Start using Eovaset today</p>

      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
      </form>

      <span>Already have an account? <a href="login.html">Login</a></span>
    </div>

  </section>
  <script src="app.js"></script>
</body>

</html>
