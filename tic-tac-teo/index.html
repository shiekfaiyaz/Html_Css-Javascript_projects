<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic-tac-teo</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="container">

       <header>
           <h1>Tic-tac-toe</h1>
       </header>

       <button class="palybox1 activie" type="submit">X


           <div class="score-1">0</div>

       </button>

       <button class="palybox2 " type="submit">O

           <div class="score-2">0</div>
       </button>


       <div id="infor">
           <h5>Start Game-Select Player</h5>
       </div>
       <div class="end-animat">
           <div class="lineAnimat"></div>
           <div class="maingame" id="maingame">

               <div class="cell bt0 bl0"></div>
               <div class="cell bt0"></div>
               <div class="cell bt0 br0 " o></div>
               <div class="cell bl0"></div>
               <div class="cell"></div>
               <div class="cell br0"></div>
               <div class="cell bb0 bl0" o></div>
               <div class="cell bb0"></div>
               <div class="cell bb0 br0"></div>

           </div>
       </div>



       <div class="Reset-game">
           <button id="Reset">Restart-Game</button>
       </div>
   </div>

</body>
<script src="app.js"></script>
</html>
